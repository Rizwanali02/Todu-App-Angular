<div>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        aria-describedby="emailHelp"
        [(ngModel)]="title"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        name="desc"
        id="desc"
        [(ngModel)]="desc"
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
</div>
